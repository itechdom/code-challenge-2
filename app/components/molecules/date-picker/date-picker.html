<div  class="date-range-picker">
<div>
	<div class="date-range-picker__input text--cta--normal" ng-click="visible(true)">
		<svg class="date-range-picker__input__icon"  version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		viewBox="0 0 14.2 15.3" enable-background="new 0 0 14.2 15.3" xml:space="preserve">
		<path ng-class="{'date-range-picker__input__icon--blue':show,'date-range-picker__input__icon--gray':!show}" d="M11.1,8.4h-4v3.8h4V8.4z M10.3,0v1.5H4V0H2.4v1.5H1.6C0.7,1.5,0,2.2,0,3.1l0,10.7c0,0.8,0.7,1.5,1.6,1.5
		h11.1c0.9,0,1.6-0.7,1.6-1.5V3.1c0-0.8-0.7-1.5-1.6-1.5h-0.8V0H10.3z M13,14H1.2V5.3H13V14z" />
		</svg>
		<span class="date-range-picker__input__text">{{inputValue}}</span>
		<span class="date-range-picker__input__expand icon-caret-blue"></span>
	</div>
	<div  ng-show="!!show">
		<div class="row">
			<div class="col-xs-2">
				<ul class="date-range-picker__predefined">
					<li ng-repeat="range in ranges track by $index">
					<a class="btn-read-more" ng-click="apply(range)" ng-bind="range"></a>
					</li>
				</ul>
			</div>
			<div class="col-xs-10">
				<div class="row">
					<div class="col-xs-6">
						<div class="text-large text-bold">Start Date</div>
						<uib-datepicker class="picker"></uib-datepicker>
					</div>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="date-range-picker__buttons pull-right">
					<a class="btn btn-read-more date-range-picker__buttons--cancel" ng-click="cancel()">Cancel</a>
					<button type="button" class="btn btn--cta btn date-range-picker__buttons--apply" ng-click="commit()">Apply</button>
				</div>
			</div>
		</div>
	</div>
</div>
